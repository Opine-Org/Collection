services:
    collectionRoute:
        class:     'Opine\Collection\Route'
        arguments: ['@route', '@collectionModel']
    collection:
        class:     'Opine\Collection\Service'
        arguments: ['%root%', '@db', '@queue', '@search', '@language', '@person']
    collectionModel:
        class:     'Opine\Collection\Model'
        arguments: ['%root%', '@db', '@collection', '@bundleRoute']
    collectionController:
        class:     'Opine\Collection\Controller'
        arguments: ['@collectionModel', '@collectionView', '@collection', '@person']
    collectionView:
        class:     'Opine\Collection\View'
        arguments: ['@layout']